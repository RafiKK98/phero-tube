<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- Tailwind and DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/Icon.png" type="image/x-icon">
</head>
<body class="bg-white mt-10 mx-12 font-inter">
    <!-- Logo and nav -->
    <header>
        <div class="flex flex-col gap-5 sm:flex-row sm:my-0 justify-between items-center">
            <div class="flex flex-1 justify-start">
                <img src="./images/Logo.png" onclick="window.location.assign('./')" class="hover:cursor-pointer" alt="">
            </div>
            <div class="flex flex-1 justify-center">
                <button id="sort-by-view-btn" class="text-[#252525] text-base font-medium bg-[#25252533] hover:opacity-80 rounded py-3 px-5">Sort by view</button>
            </div>
            <div class="flex flex-1 justify-end">
                <button class="text-white text-base font-medium bg-[#FF1F3D] hover:opacity-80 rounded py-3 px-5" onclick="window.location.assign('./blog.html')">Blog</button>
            </div>
        </div>
        <div class="border border-[#17171733] w-full my-8">
        </div>
    </header>
    <main>
        <!-- buttons section -->
        <section>
            <div id="category-btn-section" class="flex justify-center flex-wrap gap-6">
                <!-- Dynamic Buttons -->
            </div>
        </section>
        <!-- videos grid section -->
        <section id="video-grid-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 justify-items-center gap-6 my-6 mt-10">
            <!-- Dynamic video cards -->
        </section>
        <section id="not-found-section" class="text-center mt-52 hidden">
            <div class="flex flex-col justify-center items-center text-center max-w-md mx-auto">
                <img src="./images/Icon.png" class="mb-8" alt="">
                <h3 class="text-[#171717] text-center text-3xl font-bold">Oops!! Sorry, There is no content here</h3>
            </div>
        </section>
    </main>
    <script src="./scripts/main.js"></script>
</body>
</html>
